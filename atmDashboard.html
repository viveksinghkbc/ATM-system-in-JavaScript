 <center>
<img src="logo.png" alt="Loading..." width="300" height="100" style="margin-top: 30px;">
<h1>Welcome to Bank of Baroda ATM Dashboard !</h1>
<button onclick="balWithdrawal()" class="btn btn-warning">Withdrawal</button>
<button onclick="balDeposit()" class="btn btn-success">Deposit</button>
<button onclick="balEnquiry()" id="enquirybtn" class="btn btn-primary">Enquiry</button>
<button onclick="logout()" class="btn btn-danger">Logout</button>


<h2>Enter Your Withdrawal and Deposit Amount</h2>
   <input type="text" placeholder="Enter your amount Here!" id="amount">
</center> 


<p id="enquiry"></p>
<p id="balWith"></p>
<p id="lowBal"></p>
<p id="balDepo"></p>

<script>

var avlBalance = 900000;

function balWithdrawal(){
   amt= parseInt(document.getElementById("amount").value);
   total=avlBalance-amt;
   if(amt>avlBalance){
       alert("Low Balance !")
   }
   else{
       alert("Withdrawal Successfully !")
    document.getElementById("balWith").innerHTML="Available Balance: "+total;
}
}

function balDeposit(){
    amt =parseInt(document.getElementById("amount").value);
    total = avlBalance+amt;
    alert("Deposit Successfully")
    document.getElementById("balDepo").innerHTML="Available Balance: "+total;
}

function balEnquiry(){
    document.getElementById("enquiry").innerHTML="Available Balance: "+avlBalance;
}

function logout(){
    window.confirm("Are you sure !")
    window.location='loginATM.html';
}



</script>
