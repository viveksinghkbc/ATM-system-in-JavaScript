<center>
   <img src="logo.png" height="100" width="300" alt="Loading..." style="margin-top: 30px;"> 
   <h1>Welcome to Bank of Baroda ATM !</h1>
   <br><br>
   <h2>Enter Your Pin</h2>
   <input type="password" placeholder="Enter your pin Here!" id="psw">
   <button class="btn btn-success" onsubmit="" onclick="pwCheck()">Submit</button>
</center>

<script>
var pin= 9999;

function pwCheck(){
    userPin= parseInt(document.getElementById("psw").value);
    if(userPin=== pin){
        alert("Welcome to Bank of Baroda ATM !")
        window.location='atmDashboard.html';
    }
    else{
        alert("Enter valid pin ! Please try Again")
        window.location.reload();
    }
}

</script>
